loop_wait: 5
etcd:
  scope: gov
  ttl: 30
  host: 127.0.0.1:4001
postgresql:
  name: postgresql3
  listen: 33.33.33.13:5432
  data_dir: /var/lib/postgresql/9.4/main3
  replication:
    username: replicator
    password: ops
    network:  0.0.0.0/0
  #recovery_conf:
    #restore_command: cp ../wal_archive/%f %p
  parameters:
    archive_mode: "on"
    wal_level: hot_standby
    archive_command: mkdir -p ../wal_archive && cp %p ../wal_archive/%f
    max_wal_senders: 5
    wal_keep_segments: 8
    archive_timeout: 1800s
    max_replication_slots: 5
    hot_standby: "on"
